<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn About Table In HTML</title>
  </head>
  <body>
    <h1>H·ªçc Table</h1>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>White T-Shirt</td>
          <td>20$</td>
        </tr>

        <tr>
          <td>Denim Jacket</td>
          <td>25$</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total</td>
          <td>45$</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
